destination: docs

title: ggiraph package

template:
  package: pkgardata
  bootswatch: simplex

home:
  links:
  - text: 'Visit <a href="https://www.ardata.fr"><img alt="ardata" src="https://www.ardata.fr/img/ardata-logo.svg" width="70"></a> website'
    href: https://www.ardata.fr

reference:
  - title: Make ggplot2 Graphics Interactive
    contents:
    - girafe
    - interactive_parameters
  - title: Customize girafe animations
    contents:
    - girafe_css
    - starts_with("opts_")
    - girafe_options
  - title: Working with shiny
    contents:
    - renderGirafe
    - girafeOutput
    - run_girafe_example
    - ggiraphOutput
    - ggiraph
    - renderggiraph
  - title: Interactive geometries
    contents:
    - starts_with("geom_")
  - title: Interactive scales
    contents:
    - starts_with("scale_")
    - starts_with("guide_")
  - title: Fonts
    contents:
    - match_family
    - validated_fonts
    - font_family_exists
  - title: Other interactive layers
    contents:
    - labeller_interactive
    - starts_with("annotate_")
    - annotation_raster_interactive
    - label_interactive
    - starts_with("element_")
    - element_interactive
  - title: Grobs
    contents:
    - ends_with("_grob")
  - title: Girafe graphic device
    contents:
    - dsvg
    - dsvg_view

navbar:
  title: ggiraph
  type: default
  left:
  - text: Home
    href: index.html
  - text: Using ggiraph
    href: articles/offcran/using_ggiraph.html
  - text: Customizing girafe objects
    href: articles/offcran/customizing.html
  - text: Shiny usage
    href: articles/offcran/shiny.html
  - text: Fonts
    href: articles/offcran/fonts.html
  - text: Examples
    href: articles/offcran/examples.html
  - text: Function reference
    href: reference/index.html
  right:
  - icon: fa-github fa-lg
    href: https://github.com/davidgohel/ggiraph
