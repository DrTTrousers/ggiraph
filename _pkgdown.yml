url: https://davidgohel.github.io/ggiraph/

authors:
  David Gohel:
    href: https://www.ardata.fr

title: ggiraph package

development:
  mode: auto

template:
  bootstrap: 5
  theme: breeze-light
  bootswatch: simplex
  bslib:
    pkgdown-nav-height: 100px
    base_font:
      google: "Open Sans"

home:
  links:
  - text: 'Visit <a href="https://www.ardata.fr"><img alt="ardata" src="https://www.ardata.fr/img/ardata-logo.svg" width="70"></a> website'
    href: https://www.ardata.fr

reference:
  - title: Make ggplot2 Graphics Interactive
    contents:
    - girafe
    - interactive_parameters
  - title: Customize girafe animations
    contents:
    - girafe_css
    - starts_with("opts_")
    - girafe_options
    - set_girafe_defaults
    - girafe_defaults
    - init_girafe_defaults
    - girafe_css_bicolor
  - title: Working with shiny
    contents:
    - renderGirafe
    - girafeOutput
    - run_girafe_example
  - title: Interactive geometries
    contents:
    - starts_with("geom_")
  - title: Interactive scales
    contents:
    - starts_with("scale_")
    - starts_with("guide_")
  - title: Interactive facets
    contents:
    - starts_with("facet_")
    - labeller_interactive
  - title: Fonts
    contents:
    - match_family
    - validated_fonts
    - font_family_exists
  - title: Other interactive layers
    contents:
    - starts_with("annotate_")
    - annotation_raster_interactive
    - label_interactive
    - starts_with("element_")
    - element_interactive
  - title: Grobs
    contents:
    - ends_with("_grob")
  - title: Girafe graphic device
    contents:
    - dsvg
    - dsvg_view

navbar:
  title: ggiraph
  type: default
  left:
  - text: Home
    href: index.html
  - text: ggiraph-book
    href: https://www.ardata.fr/ggiraph-book/
  - text: Function reference
    href: reference/index.html
  right:
  - icon: fa-github fa-lg
    href: https://github.com/davidgohel/ggiraph
